# ============================================
# GitHub Actions CI/CD Pipeline
# MEAN Stack - Build, Push & Deploy
# ============================================

name: CI/CD Pipeline - MEAN Stack

on:
  push:
    branches:
      - main

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/mean-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/mean-frontend

jobs:
  # -------------------------------------------
  # Job 1: Build and Push Docker Images
  # -------------------------------------------
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        run: docker build -t ${{ env.BACKEND_IMAGE }}:latest -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} ./backend

      - name: Build Frontend Docker Image
        run: docker build -t ${{ env.FRONTEND_IMAGE }}:latest -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ./frontend

      - name: Push Backend Image to Docker Hub
        run: |
          docker push ${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Push Frontend Image to Docker Hub
        run: |
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # -------------------------------------------
  # Job 2: Deploy to Ubuntu VM
  # -------------------------------------------
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/task-mean-app || exit 1

            # Pull latest images from Docker Hub
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            # Pull latest code for docker-compose.yml and nginx config
            git pull origin main

            # Restart containers
            docker compose down
            docker compose up -d

            # Cleanup unused images
            docker image prune -f

            echo "âœ… Deployment completed successfully!"
